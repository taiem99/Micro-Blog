<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head(title = 'Register')"></head>
<body>
<div class="container">
  
  <div class="row">
    <div class="col-md-4">
      <h1>Login</h1>
      <form th:action="@{/register}"  method="post" th:object = "${register}">
        <div class="mb-3">
            <label for="fullname" class="form-label">Fullname</label>
            <input type="text" placeholder="Fullname" class="form-control" id="fullname" name="fullname">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="email" placeholder="Email" class="form-control" id="username" name="email"/>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" placeholder="Password" class="form-control" id="password" name="password"/>
        </div>
        <input type="hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-primary">Registration</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
