<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head(title = 'Login')"></head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>Login</h1>
      <form th:action="@{/login_perform}"  method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="email" placeholder="email" class="form-control" id="username" name="username"/>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" placeholder="Password" class="form-control" id="password" name="password"/>
        </div>
        <input type="hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- <p th:text="*{errorMessage}">Error Message</p> -->
    </div>
  </div>
</div>
</body>
</html>
