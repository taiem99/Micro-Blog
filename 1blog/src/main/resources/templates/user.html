<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head">
</head>
<body>
    <div class="container">
        <menu th:replace="layout :: menu(title='User Details')"></menu>
        <h3 th:text = "*{user.fullname}"></h3>
        <form th:action="@{/admin/users/save}" th:object=${user} method="post" class="mx-auto">
            <input type="text" th:field = "*{id}">
            <input type="hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group row">
                <div class="col-4">
                    <div th:each = "role:${roles}">
                        <input type="checkbox" th:text="${role.name}" th:value = "${role.id}" >
                    </div>
                    
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    
</body>
</html>
