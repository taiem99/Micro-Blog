 <!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/df2eef8f6b.js" crossorigin="anonymous"></script>
  <title th:text="${user} ? ${user.fullname} + '\'s micro blog': 'Home page'"></title>
</head>
<body>
  <div th:fragment="menu(title)" class="mb-3">
    <h1 th:text="${title}">Home Page</h1>
    <a href="/" class="me-4">Home</a>
    <a href="/login" class="me-4" th:style="${user==null ? 'display:inline' : 'display:none'}">Login</a>
    <a href="/register" class="me-3" th:style = "${user == null ? 'display:inline' : 'display:none'}">Register</a>
    <a href="/post" class="me-4" th:style="${user==null ? 'display:none' : 'display:inline'}">Write a post</a>
    <a href="/search" class="me-4" style="display:inline">Search</a>
    <form name="logoutForm" th:action="@{/perform_logout}" method="post" th:hidden="true">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <input type="submit" value="Logout" />
    </form>
  
    <a href="javascript: logoutForm.submit();" th:if="${login_name != ''}"  th:style="${user==null ? 'display:none' : 'display:inline'}"> Logout</a>
  </div> 
</body>
</html>
