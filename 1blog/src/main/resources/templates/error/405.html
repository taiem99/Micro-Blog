<!DOCTYPE html>
<html lang="en">
<head th:replace = "layout :: head(title='Error 405')">
   
</head>
<body>
    <div class="container m-3">
      <menu th:replace="layout :: menu(title='Error 405. Method not allowed')"></menu>
        <table class="table">
            <tr>
              <td>Date</td>
              <td th:text="${timestamp}" />
            </tr>
            <tr>
              <td>Path</td>
              <td th:text="${path}" />          
            </tr>
            <tr>
              <td>Error</td>
              <td th:text="${error}" />
            </tr>
            <tr>
              <td>Status</td>
              <td th:text="${status}" />
            </tr>
            <tr>
              <td>Message</td>
              <td th:text="${message}" />
            </tr>
            <tr>
              <td>Exception</td>
              <td th:text="${exception}" />
            </tr>
            <tr>
              <td>Trace</td>
              <td>
                <pre th:text="${trace}" />
              </td>
            </tr>
          </table>
    </div>
</body>
</html>
